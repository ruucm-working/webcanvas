<div class="admin-bar" *ngIf="this._service.hideToPublic()">
	<a routerLink="/home">go back to home</a>
	<a routerLink="/admin">admin</a>
	<button (click)="logout()">Click Here to logout</button>
</div>
<div id="fullpage">
	<div class="section">
		<my-canvases [current_canvas]="current_canvas" [current_canvas_length]="current_canvas_length" [canvas_list]="canvas_list" [current_canvas_id]="current_canvas_id" [canvas_list_length]="canvas_list_length" [current_canvas_url]="current_canvas_url"></my-canvases>
	</div>
	<div class="section">
		<my-projects></my-projects>
	</div>
	<div class="section">
		<my-words [current_word]="current_word" [current_word_length]="current_word_length" [word_list]="word_list" [current_word_id]="current_word_id" [word_list_length]="word_list_length" [current_word_url]="current_word_url"></my-words>
	</div>
</div>
