<div class="myhome">
	<div class="myhome-contents">
		<div class="title">
			<h2>Hello!</h2>
			<a routerLink="/slider-dashboard"><button>go!</button></a>
		</div>
		<div class="user col-md-6 col-md-offset-3">
			<h1>Hi {{currentUser.firstName}}</h1>
			<p>You're logged in with Angular 2!!</p>
			<h3>All registered users:</h3>
			<ul>
				<li *ngFor="let user of users">
					{{user.username}} {{user.firstName}} {{user.lastName}} - <a (click)="deleteUser(user.id)">Delete</a>
				</li>
			</ul>
			<p><a [routerLink]="['/login']">Logout</a></p>
		</div>
	</div>
	<div class="myhome-descriptions">
		<h3>You can use Right, Left, Up, Down key to Navigate ðŸ˜€</h3>
	</div>
</div>
