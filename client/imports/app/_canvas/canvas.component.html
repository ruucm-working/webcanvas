<div *ngIf="isLastScene" class="canvases_navigate">
	<div class="canvases_navigate_buttons">
		<button (click)="younger_from_current_canvase()">Younger Post</button>
		<button (click)="older_from_current_canvase()">Older Post</button>
	</div>
</div>
<div *ngIf="isTitleScene" class="canvases_navigate_on_title">
	<button md-button (click)="openCanvasListDialog()">Canvas List</button>
	<div class="canvases_navigate_buttons">
		<button (click)="get_recent_canvas()">Recent Canvas</button>
	</div>
</div>
<div *ngFor="let slide of current_canvas; let i=index" class="slide" [innerHTML]="slide.text"></div>
