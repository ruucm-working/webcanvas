<div *ngIf="isLastScene" class="canvases_navigate">
	<div class="canvases_navigate_buttons">
		<button md-button (click)="younger_from_current_canvase()">Younger Post</button>
		<button md-button (click)="older_from_current_canvase()">Older Post</button>
	</div>
</div>
<div *ngIf="isTitleScene" class="canvases_navigate">
	<div class="canvases_navigate_buttons">
		<button md-button (click)="openCanvasListDialog()">Canvas List</button>
		<button md-button (click)="get_recent_canvas()">Recent Canvas</button>
	</div>
</div>
<div *ngFor="let slide of current_canvas; let i=index; trackBy: trackByFn" class="slide" [innerHTML]="slide.text"></div>
