<h1 md-dialog-title>Canvas List</h1>
<div md-dialog-actions>
	<ul>
		<li *ngFor="let canvas of canvas_list; let i=index let first=first">
			<button md-button *ngIf="!first" (click)="dialogRef.close(canvas.contentid)">{{i}} : {{ canvas.content[0].text }} isFirst={{first}}</button>
		</li>
	</ul>
</div>
